<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 2</title>
    <style>
       body{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 90vh;
        background-color: brown;
       }

       form{
        background-color: burlywood;
        padding: 30px;
        border-radius: 5px
       }

       form h1{
        margin-top: -10px;
       }
    </style>
</head>
<body>
    <form id="meuFormulario">
        <h1> Meu Formulario</h1>
        <label for="nome"><strong>Nome:</strong></label><br>
        <input type="text" name="nome" id="nome" required placeholder="Digite Seu Nome Aqui">
        <br><br>
        <label for="email"><strong>Email:</strong></label><br>
        <input type="email" name="email" id="email" required placeholder="Digite Seu Email Aqui">
        <br><br>
        <label for="telefone"><strong>Telefone:</strong></label><br>
        <input type="tel" name="telefone" id="telefone" required placeholder="(xx) xxxxx-xxxx">
        <br><br>
        <label for="mensagem"><strong>Mensagem:</strong></label>
        <br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
        
    <script>
       const formulario = document.getElementById("meuFormulario");formulario.addEventListener("submit",function(event){
            event.preventDefault();

            var nome= document.getElementById("nome").value
            var email= document.getElementById("email").value
            var telefone= document.getElementById("telefone").value

            console.log("nome: " + nome);
            console.log("email: " + email);
            console.log("telefone: " + telefone);
        })
    </script>
</body>
</html>
